    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">

          <div class="card login-card">
            <div class="row no-gutters">
              <div class="col-md-5">
                <img src="image/colorful-kathakali-face-illustration-dancer-boat-racing-onam-celebration-33544704.jpg" alt="login" class="login-card-img">
                <p class="text-white font-weight-medium text-center flex-grow align-self-end footer-link text-small">

                </p>
              </div>
              <div class="col-md-7">
                <div class="card-body">
                  <div class="brand-wrapper">
                    <img src="logo.png" alt="logo" class="logo" style="height: 80px; width: 130px;">
                  </div>
                  <p class="login-card-description">Register your details</p>
                  <form action="signin.html"  onsubmit="return validate()"> 
                      <div class="form-group" style="padding: 0%; margin: 0%;">
                        <label for="name" class="sr-only">Name</label>
                        <input type="name" name="name" id="name1" class="form-control" placeholder="Name" style="margin: 0%;">
                        <label for="error" id="error" style="margin-top: 0%;"></label>
                      </div>
                      <div class="form-group " style="padding: 0%; margin: 0%;">
                        <label for="email" class="sr-only">Email</label>
                        <input type="text" name="email" id="email" class="form-control" placeholder="Email Address" style="margin: 0%;">
                        <label for="error" id="error1" style="margin-top: 0%;"></label>
                      </div>

                      <div class="form-group " style="padding: 0%; margin: 0%;">
                        <label for="phonenumber" class="sr-only">Phone Number</label>
                        <input type="text" name="number" id="number" class="form-control" placeholder="Phone Number" style="margin: 0%;">
                        <label for="error" id="error2" style="margin-top: 0%;"></label>
                      </div>

                      <div class="field">
                        <input onkeyup="trigger()" class="input" type="password" id="password" placeholder="  Type password" style="color: #000000;
                        opacity: 1; font-size: .8rem;">
                        <span class="showBtn">SHOW</span>
                      
                        <div class="popup" onclick="myFunction()"><i class="far fa-question-circle"></i>
                          <span class="popuptext" id="myPopup"><ul>
                            <li>Minimum 8 characters</li>
                            <li>At least one uppercase ,and one lowercase</li>
                  
                            <li>Must contain at least one number</li>
                          </ul></span>
                        </div>
                        
                       
                       
                        


                     </div>
                     <div class="indicator">
                        <span class="weak"></span>
                        <span class="medium"></span>
                        <span class="strong"></span>
                        <div class="text"></div>
                     </div>
                      <label for="error" id="error3" style="margin-top: 0%;"></label>

                      </div>
                      <div id="pswmeter"></div>
                      <div id="pswmeter-message"></div> -->

                      <div class="form-group ">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" name="password" id="password1" class="form-control" placeholder="Retype your Password" style="margin-top: 0%;">
                        <label for="error" id="error4" style="margin-top: 0%;"></label>
                      </div>
                      <button id="submit" class="btn btn-block login-btn mb-4"   style="margin-top: 0%;">SignUp</button>
