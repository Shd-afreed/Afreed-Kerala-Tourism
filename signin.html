<div >
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0" >
        <div class="container">
          <div class="card login-card">
            <div class="row no-gutters">
              <div class="col-md-5">
                <img src="image/colorful-kathakali-face-illustration-dancer-boat-racing-onam-celebration-33544704.jpg" alt="login" class="login-card-img">
                
              </div>
              <div class="col-md-7">
                <div class="card-body">
                  <div class="brand-wrapper">
                    <img src="logo.png" alt="logo" class="logo" style="height: 80px; width: 130px;">
                  </div>
                  <p class="login-card-description" >Sign into your account</p>
                  <form action="index.html" onsubmit=" return validation()">
                      <div class="form-group" style="padding: 0%; margin: 0%;">
                        
                        <label for="email" class="sr-only">Email</label>
                        <input type="text"   id="email1" class="form-control" placeholder="Email address" style="margin: 0%;" >
                        <label for="error" id="error" style="padding-top: 0%; margin-top: 0%;"></label>
                      </div>
                      <div class="form-group mb-4">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" name="password"  id="pwd" class="form-control" placeholder="Password"  style="margin: 0%;">
                        <label for="error" id="error1" style="padding-top: 0%; margin-top: 0%;"></label>
                      </div>
                      <button id="submit" class="btn btn-block login-btn mb-4">Login</button>
                       </form>
                    <a href="#!" class="forgot-password-link">Forgot password?</a>
                    <p class="login-card-footer-text">Don't have an account? <a href="signup.html" class="text-reset" style="font-weight: bold;">Register here</a></p>
                    <nav class="login-card-footer-nav">
                      <a href="#!">Terms of use.</a>
                      <a href="#!">Privacy policy</a>
                    </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
